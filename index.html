<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Music Discs</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="header py-4 mb-3">
                <h1 class="text-center">My albums</h1>
                <h4 class="d-inline">What kind of music do you want to listen today?</h4>
                <select name="Genres" id="" @change="setGenre">
                    <option value=""> - </option>
                    <option v-for="genre in genres" :value="genre">{{genre}}</option>
                </select>
            </div>

            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" v-for="album in getAlbums">
                    <div class="card h-100">
                        <img :src="album.poster" class="card-img-top h-75 d-inline-block" alt="...">
                        <div class="card-body">
                             <h4 class="card-title">{{album.title}}</h4>
                             <div class="card-text">
                                <h5>{{album.author}}</h5>
                                <span>{{album.year}}</span>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
